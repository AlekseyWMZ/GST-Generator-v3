<head>

  <script>
function copyToClipboard(id) {
  let el = document.getElementById(id);
   navigator.clipboard.writeText(el.innerText)
    .then(() => {
      div = document.createElement('div')
      div.innerHTML = 'Copied to clipboard'
    })
    .catch(err => {
      console.log('Something went wrong', err);
    });

}
</script>
</head>
<body>
  <div>
    <h1>GST Generator v3.0b</h1>
  </div>
  <fieldset>
      <div class="custom-pan">
        <label for="pan-checkbox" id="pan-title">Use custom PAN</label>
        <input id="pan-checkbox" type="checkbox">
        <input disabled="disabled" id="pan-input" maxlength="10" minlength="10" oninput="validatePan()"
               pattern="\w{5}\d{4}\w" placeholder="e.g. ABCDE1234F (regexp ^\w{5}\d{4}\w$)" type="text">

      </div>
      <div class="state">
        <label for="state-checkbox" id="state-title">Use custom state</label>
        <input id="state-checkbox" type="checkbox">
        <select disabled="disabled" id="state-select">
            <option selected="selected" value="00">Select State</option>
            <option value="01">Jammu and Kashmir</option>
            <option value="02">Himachal Pradesh</option>
            <option value="03">Punjab</option>
            <option value="04">Chandigarh</option>
            <option value="05">Uttarakhand</option>
            <option value="06">Haryana</option>
            <option value="07">Delhi</option>
            <option value="08">Rajasthan</option>
            <option value="09">Uttar Pradesh</option>
            <option value="10">Bihar</option>
            <option value="11">Sikkim</option>
            <option value="12">Arunachal Pradesh</option>
            <option value="13">Nagaland</option>
            <option value="14">Manipur</option>
            <option value="15">Mizoram</option>
            <option value="16">Tripura</option>
            <option value="17">Meghalaya</option>
            <option value="18">Assam</option>
            <option value="19">West Bengal</option>

            <option value="26">Dadra and Nagar Haveli</option>
            <option value="27">Maharashtra</option>
            <option value="28">Andhra Pradesh</option>
            <option value="29">Karnataka</option>
            <option value="30">Goa</option>

            <option value="37">Andhra Pradesh (New)</option>
        </select>
      </div>
      <div><button id="generate-button">Generate</button></div>
</fieldset>

<div id="generated-gst-history" style="display: none">

  <table>
		<thead>
			<tr>
				<th content="gst"  >GST</th>
				<th content="pin" >PIN</th>
				<th content="state" >State</th>
			</tr>
    </thead>
    <tbody><tr></tr></tbody>
  </table>
</div>
