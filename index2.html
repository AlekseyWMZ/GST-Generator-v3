<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/html'>
<head>
    <title>GST Generator v3</title>
  <!--Google Font-->
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap' rel='stylesheet'>
  <!--Font Awesome CDN-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css' rel='stylesheet'>
  <!--Stylesheet-->
    <link href='src/style/style.css' rel='stylesheet'>
  <!--Script-->
    <script src='src/script.js' type='module'></script>
    <script src='src/gst/gst-generator.js' type='module'></script>
</head>
<body>
<div class="panel-content">
        <div class="form">
          <h1>Leave a comment</h1>
          <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <label>Your name</label>
          </div>
          <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <label>Your email</label>
          </div>
          <a class="send-btn">Send</a>
        </div>
      </div>



<div></div>
    <div class='container'>

        <div class='main'>
          <h2>Options</h2>
            <div class='custom-pan'>
              <label for='pan-checkbox' id='pan-title'>Use custom PAN</label>
                <input id='pan-checkbox' type='checkbox'>
                <input hidden id='pan-input' maxlength='10' minlength='10' placeholder='PAN`s length should be exactly 10 symbols'
                       type='text' oninput='validatePan()'>
            </div>
          <div>
            <div class='state'>
                <label for='state-checkbox' id='state-title'>Use custom state</label>
                <input id='state-checkbox' type='checkbox'>
                <select hidden id='state-select'>
                    <option selected='selected' value='00'>Select State</option>
                    <option value='01'>Jammu and Kashmir</option>
                    <option value='02'>Himachal Pradesh</option>
                    <option value='03'>Punjab</option>
                    <option value='04'>Chandigarh</option>
                    <option value='05'>Uttarakhand</option>
                    <option value='06'>Haryana</option>
                    <option value='07'>Delhi</option>
                    <option value='08'>Rajasthan</option>
                    <option value='09'>Uttar Pradesh</option>
                    <option value='10'>Bihar</option>
                    <option value='11'>Sikkim</option>
                    <option value='12'>Arunachal Pradesh</option>
                    <option value='13'>Nagaland</option>
                    <option value='14'>Manipur</option>
                    <option value='15'>Mizoram</option>
                    <option value='16'>Tripura</option>
                    <option value='17'>Meghalaya</option>
                    <option value='18'>Assam</option>
                    <option value='19'>West Bengal</option>
                    <option value='20'>Jharkhand</option>
                    <option value='21'>Odisha</option>
                    <option value='22'>Chhattisgarh</option>
                    <option value='23'>Madhya Pradesh</option>
                    <option value='24'>Gujarat</option>
                    <option value='25'>Daman and Diu</option>
                    <option value='26'>Dadra and Nagar Haveli</option>
                    <option value='27'>Maharashtra</option>
                    <option value='28'>Andhra Pradesh</option>
                    <option value='29'>Karnataka</option>
                    <option value='30'>Goa</option>
                    <option value='31'>Lakshadweep</option>
                    <option value='32'>Kerala</option>
                    <option value='33'>Tamil Nadu</option>
                    <option value='34'>Puducherry</option>
                    <option value='35'>Andaman and Nicobar Islands</option>
                    <option value='36'>Telangana</option>
                    <option value='37'>Andhra Pradesh (New)</option>
                </select>
            </div>
          </div>
          <div>
            <button id='generate-button'>Generate</button>
          </div>


        </div>







          <div id='generated-gst-history'>
            <label id='gst-title'>Generated GSTs</label>
            <div>
              <div id='gst-history'>
                <div id='gst-history-content'>
                </div>
              </div>
        </div>
            </div>
        </div>

    </body>
</html>
